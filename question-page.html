<!DOCTYPE html>
<html>
    <head>
        <title>Coding quiz challenge</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="icon" type="image/png" href="assets/images/quiz-icon.png">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body onload="loadQuestion()">
        <header class="orange-background white-text">
            <div class="container">
                <div class="row">
                    <nav class="navbar navbar-expand col-12">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link white-text" href="leaderboard.html">View Highscores</a>
                            </li>
                        </ul>
                        <span class="navbar-text ml-auto">Time:&nbsp;</span>
                        <span class="navbar-text" id="time-left">0</span>
                    </nav>
                </div>
            </div>
        </header>
        </br>
        <div class="container" id="main-content">
            <div class="row">
                <div class="col-sm-2 col-md-3 col-lg-3 col-xl-4"></div>
                <div class="col-sm-8 col-md-6 col-lg-6 col-xl-4 text-left">
                    <strong><p id="question"></p></strong>
                    <div><button id="option1" class="choice text-left"></button></div>
                    <div><button id="option2" class="choice text-left"></button></div>
                    <div><button id="option3" class="choice text-left"></button></div>
                    <div><button id="option4" class="choice text-left"></button></div>
                    <hr id="line">
                    <span><p id="answer"></p></span>
                    <button id="next" class="orange-background white-text">Next</button>
                </div>
                <div class="col-sm-2 col-md-3 col-lg-3 col-xl-4"></div> 
            </div>
        </div>
        <script src="questions.js"></script>
        <script src="script.js"></script>
    </body>
</html>
