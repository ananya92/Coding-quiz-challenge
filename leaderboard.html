<!DOCTYPE html>
<html>
    <head>
        <title>Coding quiz challenge - Leaderboard</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="icon" type="image/png" href="assets/images/quiz-icon.png">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body onload="fillLeaderboard()">
        <div class="container" id="main-content">
            <div class="row">
                <div class="col-sm-1 col-md-2 col-lg-3 col-xl-3"></div>
                <div class="col-sm-10 col-md-8 col-lg-6 col-xl-6 text-center">
                    <h1>Highscores</h1>
                    <hr><br>
                    <h4>HTML Scoreboard</h4>
                    <div id="html-div"></div><hr>
                    <h4>CSS Scoreboard</h4>
                    <div id="css-div"></div><hr>
                    <h4>Javascript Scoreboard</h4>
                    <div id="javascript-div"></div><hr>
                    <button id="goback" class="orange-background white-text">Go Back</button>
                    <button id="clear-highscores" class="orange-background white-text">Clear Highscores</button>
                    <hr>
                </div>
                <div class="col-sm-1 col-md-2 col-lg-3 col-xl-3"></div> 
            </div>
        </div>
        <script src="questions.js"></script>
        <script src="leaderboard.js"></script>
    </body>
</html>
