<!DOCTYPE html>
<html>
    <head>
        <title>Coding quiz challenge</title>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="icon" type="image/png" href="assets/images/quiz-icon.png">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <header class="orange-background white-text">
            <div class="container">
                <div class="row">
                    <nav class="navbar navbar-expand col-12">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link white-text" href="leaderboard.html">View Highscores</a>
                            </li>
                        </ul>
                        <span class="navbar-text ml-auto">Time:&nbsp;</span>
                        <span class="navbar-text" id="time-left">0</span>
                    </nav>
                </div>
            </div>
        </header>
        </br>
        <div class="container" id="main-content">
            <div class="row">
                <div class="col-sm-0 col-md-1 col-lg-2"></div>
                <div class="col-sm-12 col-md-10 col-lg-8 text-center">
                    <h1>Coding Quiz Challenge</h1>
                    <p>Answer the coding questions within the time limit. Incorrect answer will cause a penalty of 10 seconds! Finish faster to achieve higher scores in the leaderboard!</p>
                    <p>Choose a quiz below:</p>
                </div>
                <div class="col-sm-0 col-md-1 col-lg-2"></div> 
            </div>
            <div class="row">
                <div class="col-sm-2 col-md-3 col-lg-4"></div>
                <div class="col-sm-8 col-md-6 col-lg-4 text-center white-text">
                    <div>
                        <button class="quiz-choice orange-background white-text full-width">HTML Quiz</button>
                    </div>
                    <div>
                        <button class="quiz-choice orange-background white-text full-width">CSS Quiz</button>
                    </div>
                    <div>
                        <button class="quiz-choice orange-background white-text full-width">Javascript Quiz</button>
                    </div>
                </div>
                <div class="col-sm-2 col-md-3 col-lg-4"></div>
            </div>
        </div>
        <script src="questions.js"></script>
        <script src="script.js"></script>
    </body>
</html>
